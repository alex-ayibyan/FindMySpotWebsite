<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FindMySpot Circle</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0D2243;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .circle {
      width: 60vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      background: radial-gradient(circle at center, #0D2243, #08162e);
      border: 10px solid #3AB98B;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .circle-text {
      font-size: clamp(2.5rem, 5vw, 5rem);
      font-weight: 700;
      color: white;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(58, 185, 139, 0.4);
    }

    .circle-text span {
      color: #3AB98B;
    }
  </style>
</head>
<body>

  <div class="circle">
    <div class="circle-text">FindMySpot<span>.</span></div>
  </div>

</body>
</html>
