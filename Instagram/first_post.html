<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FindMySpot - Launch Post</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .post-container {
      width: 1080px;
      height: 1080px;
      border: 20px solid #3AB98B;
      border-radius: 40px;
      background: linear-gradient(135deg, #0D2243, #08162e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      position: relative;
      padding: 40px;
      box-shadow: 0 0 80px rgba(0, 0, 0, 0.5);
    }

    .circle {
      width: 400px;
      height: 400px;
      background: #0D2243;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 40px rgba(58, 185, 139, 0.5);
      margin-bottom: 40px;
    }

    .circle-text {
      font-size: 3rem;
      font-weight: bold;
      color: white;
    }

    .circle-text span {
      color: #3AB98B;
    }

    .headline {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .headline span {
      color: #3AB98B;
    }

    .subheadline {
      font-size: 1.5rem;
      text-align: center;
      max-width: 700px;
      color: #b0c4de;
      margin-bottom: 60px;
    }

    .subsubheadline {
      font-size: 2rem;
      text-align: center;
      font-weight: 700;
      max-width: 700px;
      color: #b0c4de;
      margin-bottom: 60px;
    }

    .subsubheadline span {
      color: #3AB98B;
    }

    .hashtag {
      position: absolute;
      bottom: 40px;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #3AB98B;
    }
  </style>
</head>
<body>

  <div class="post-container">
    <div class="circle">
      <div class="circle-text">FindMySpot<span>.</span></div>
    </div>

    <div class="headline">We <span>Help</span> You <span>Find</span> Your Perfect <span>Spot</span></div>
    <div class="subheadline">Your journey just got easier. Download FindMySpot today and never worry about parking again.</div>
    <div class="subsubheadline">Find<span>.</span> Park<span>.</span> Relax<span>.</span></div>

    <div class="hashtag">#FindMySpot #LaunchSoon</div>
  </div>

</body>
</html>
